<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make New Ticket</title>
    
    <style>
        body{
            font-family:'DM Sans',sans-serif;
        }
        .ticket-container{
            margin-top: 40px;
            margin-bottom: 20px;
            margin-left: 74px;
            margin-right: 74px;
            text-align: center;
        }
        .make-ticket-heading{
            font-size:36px;
            font-weight: bolder;
            color: #229C9F;
            line-height: 26px;
            letter-spacing: 0px;
            text-align: center;
        }
        .first-field{
            margin-top: 55px;
            margin-bottom: 24px;
            width: 528px;
            height: 78px;
            border-radius: 100px;
            border: 1px solid #229C9F;
            color: #1b585a;
            display: flex;
            align-items: center;
            padding-left: 42px;
            font-size: 20px;
            box-sizing: border-box;
        }

        .second-field{
            margin-bottom: 38px;
            width: 100%;
            height: 341px;
            font-size: 20px;
            font-family: 'DM Sans', sans-serif;
            border-radius: 50px;
            border: 1px solid #229C9F;
            padding: 32px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding-left: 42px;
            padding-top: 32px;
            box-sizing: border-box;
            color: #1b585a;
            resize: none;
            position: relative;
            transition: border-color 0.3s ease;
            display: block;
            text-align: left;
            line-height: normal;
        }
        .save-btn-style{
            width: 180px;
            height: 60px;
            background-color: #229C9F;
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .save-btn-style:hover{
            background-color: #208284;
        }
        .first-field::placeholder{
            color: #229C9F;
            font-size: 20px;
            top: 32px;
            left: 42px;
        }
        .second-field::placeholder{
            color: #229C9F;
            font-size: 20px;
            font-family: 'DM Sans', sans-serif;
            position: absolute;
            top: 32px;
            left: 42px;
        }
        .first-field:focus,
        .second-field:focus{
            border:2px solid #279498;
            outline:none;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="make-ticket-heading">MAKE NEW TICKET</div>
        <div class="filing-field-wrapper">
            <input 
                id="ticket-name" 
                type="text" 
                class="first-field" 
                placeholder="Click to add ticket's name..." 
            />
            <textarea
                id="ticket-description"
                class="second-field" 
                placeholder="Click to add text..."
            ></textarea> 
        </div>
        <button id="save-btn" class="save-btn-style" onclick="createNewTicket()">SAVE</button>
    </div>
    <script>
        async function createNewTicket() {
        // Prikupljanje podataka iz forme
        const ticketName = document.getElementById("ticket-name").value;
        const ticketDescription = document.getElementById("ticket-description").value;

        // Validacija podataka
        if (!ticketName || !ticketDescription) {
            alert("Please fill in all the fields!");
            return;
        }

        const params = new URLSearchParams(window.location.search);
        const userId = parseInt(params.get("id"), 10);
        const userType = params.get("typeOfUser");
        const username = params.get("username");

        // Kreiranje objekta za slanje
        const ticketData = {
            name: ticketName,
            description: ticketDescription,
            userId: userId,
        };

        try {
            // Slanje POST zahteva serveru
            const response = await fetch("http://localhost:18080/make-ticket-form", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(ticketData), // Pretvaranje podataka u JSON format
            });

            // Provera uspe≈°nosti zahteva
            if (!response.ok) {
                throw new Error("Failed to create ticket.");
            }

            // Prikaz uspeha i opcionalno preusmeravanje
            alert("Ticket created successfully!");
            window.location.href = `http://localhost:18080/client-page?username=${encodeURIComponent(username)}&id=${userId}&typeOfUser=${encodeURIComponent(userType)}`;
        
        } catch (error) {
            console.error("Error creating ticket:", error);
            alert("Failed to create ticket. Please try again.");
            console.log("Payload sent to server:", JSON.stringify(ticketData));
        }
    }
    </script>
</body>
