<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Ticket</title>
    
    
    <style>
        body{
            font-family:'DM Sans',sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .manage-ticket-container{
            margin-top: 57px;
            margin-bottom: 20px;
            margin-left: 74px;
            margin-right: 74px;
            text-align: center;
        }
        .manage-ticket-heading{
            font-size:36px;
            font-weight: bolder;
            color: #229C9F;
            line-height: 26px;
            letter-spacing: 0px;
            text-align: center;
        }
        .first-field{
            margin-top: 55px;
            margin-bottom: 24px;
            width: 528px;
            height: 78px;
            border-radius: 100px;
            border: 1px solid #229C9F;
            color: #1b585a;
            display: flex;
            align-items: center;
            padding-left: 42px;
            font-size: 20px;
            box-sizing: border-box;
        }

        .second-field{
            margin-bottom: 38px;
            width: 100%;
            height: 341px;
            font-size: 20px;
            font-family: 'DM Sans', sans-serif;
            border-radius: 50px;
            border: 1px solid #229C9F;
            padding: 32px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding-left: 42px;
            padding-top: 32px;
            box-sizing: border-box;
            color: #1b585a;
            resize: none;
            position: relative;
            transition: border-color 0.3s ease;
            display: block;
            text-align: left;
            line-height: normal;
        }
        .manage-close-btn-style{
            margin-top: 40px;
            width: 180px;
            height: 60px;
            background-color: #229C9F;
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .manage-close-btn-style:hover{
            background-color: #208284;
        }
        .first-field::placeholder{
            color: #229C9F;
            font-size: 20px;
            top: 32px;
            left: 42px;
        }
        .second-field::placeholder{
            color: #229C9F;
            font-size: 20px;
            font-family: 'DM Sans', sans-serif;
            position: absolute;
            top: 32px;
            left: 42px;
        }
        .first-field:focus,
        .second-field:focus{
            border:2px solid #279498;
            outline:none;
        }
        .ticket-container{
            margin-top: 57px;
            margin-bottom: 20px;
            margin-left:auto;
            margin-right: auto;
            text-align: center;
        }
        .make-ticket-heading{
            font-size:36px;
            font-weight: bolder;
            color: #229C9F;
            line-height: 26px;
            letter-spacing: 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="ticket-container" id="ticket-details">
        <div class="make-ticket-heading">TICKET DETAILS</div>
        <div class="filing-field-wrapper">
            <input  id="ticket-id" type="text" class="first-field" readonly/>
        </div>
        <div class="filing-field-wrapper">
            <input id="ticket-name" type="text" class="first-field" readonly/>
        </div>
        <div class="filing-field-wrapper">
            <input id="ticket-description" type="text" class="first-field" readonly/>
        </div>
        <div class="filing-field-wrapper">
            <input  id="ticket-status" type="text" class="first-field" readonly/>
        </div>
        <div class="filing-field-wrapper">
            <input id="operator-comment" type="text" class="first-field" readonly/>
        </div>
        <div class="filing-field-wrapper">
            <textarea id="assigned-to" type="text" class="first-field" readonly></textarea>
        </div>
        <button id="manage-close-btn" class="manage-close-btn-style" onclick="closeTickets()">CLOSE</button>
    </div>

    <script>
         document.addEventListener("DOMContentLoaded", loadTicketDetails);
        async function loadTicketDetails() {
            // Dohvati ID tiketa iz URL-a
            const params = new URLSearchParams(window.location.search);
            const ticketID = params.get("ticketID");
    
            if (!ticketID) {
                alert("Ticket ID is missing in the URL!");
                return;
            }
    
            try {
                
                const response = await fetch(`http://localhost:18080/show-ticket`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        id: ticketID,
                    })
                });
    
                if (!response.ok) {
                    throw new Error("Failed to fetch ticket details.");
                }
    
                // Parsiranje odgovora
                const ticketData = await response.json();
    
                // Prikaz podataka u HTML-u
                document.getElementById("ticket-id").value = `ID: ${ticketData.id}`;
                document.getElementById("ticket-name").value = `Name: ${ticketData.name}`;
                document.getElementById("ticket-description").value = `Description: ${ticketData.description}`;
                document.getElementById("ticket-status").value = `Status: ${ticketData.status}`;
                document.getElementById("operator-comment").value = `Operator Comment: ${ticketData.operator_comment}`;
                document.getElementById("assigned-to").innerText = `Assigned To: Operator ${ticketData.assigned_to}`;
            } catch (error) {
                console.error("Error loading ticket details:", error);
                alert("Failed to load ticket details.");
            }
        }
        function closeTickets() {
            const param = new URLSearchParams(window.location.search);
            const userId = param.get("id");
            const username = param.get("username");
            // Kreiranje URL-a sa ID-jem tiketa kao query parametar
            const url = `http://localhost:18080/show-tickets.html?username=${encodeURIComponent(username)}&id=${userId}&typeOfUser=${encodeURIComponent("Client")}`;
            window.location.href = url; 
        }
    </script>
</body>
