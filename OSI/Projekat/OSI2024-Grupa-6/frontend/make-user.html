<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make New User</title>
    
    <style>
        body{
            font-family:'DM Sans',sans-serif;
        }
        .ticket-container{
            margin-top: 57px;
            margin-bottom: 20px;
            margin-left: 500px;
            margin-right: 500px;
            text-align: center;
        }
        .make-ticket-heading{
            font-size:36px;
            font-weight: bolder;
            color: #229C9F;
            line-height: 26px;
            letter-spacing: 0px;
            text-align: center;
        }
        .first-field{
            margin-top: 55px;
            margin-bottom: 24px;
            width: 528px;
            height: 78px;
            border-radius: 100px;
            border: 1px solid #229C9F;
            color: #1b585a;
            display: flex;
            align-items: center;
            padding-left: 42px;
            font-size: 20px;
            box-sizing: border-box;
        }

        .second-field{
            margin-bottom: 38px;
            width: 100%;
            height: 341px;
            font-size: 20px;
            font-family: 'DM Sans', sans-serif;
            border-radius: 50px;
            border: 1px solid #229C9F;
            padding: 32px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding-left: 42px;
            padding-top: 32px;
            box-sizing: border-box;
            color: #1b585a;
            resize: none;
            position: relative;
            transition: border-color 0.3s ease;
            display: block;
            text-align: left;
            line-height: normal;
        }
        .save-btn-style{
            margin-top: 40px;
            width: 180px;
            height: 60px;
            background-color: #229C9F;
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .save-btn-style:hover{
            background-color: #208284;
        }
        .first-field::placeholder{
            color: #229C9F;
            font-size: 20px;
            top: 32px;
            left: 42px;
        }
        .second-field::placeholder{
            color: #229C9F;
            font-size: 20px;
            font-family: 'DM Sans', sans-serif;
            position: absolute;
            top: 32px;
            left: 42px;
        }
        .first-field:focus,
        .second-field:focus{
            border:2px solid #279498;
            outline:none;
}
    </style>
</head>
<body>
    <form action="/make-user" method="post" id="makeUserForm">
        <div class="ticket-container">
            <div class="make-ticket-heading">MAKE NEW USER</div>
            <div class="filing-field-wrapper">
                <input type="text" class="first-field" placeholder="Click to add user's username..." id="username"/>
            </div>
            <div class="filing-field-wrapper">
                <input type="text" class="first-field" placeholder="Click to add user's password..." id="password"/>
            </div>
            <div class="filing-field-wrapper">
                <input type="text" class="first-field" placeholder="Click to add user's type..." id="typeOfUserInput" />
            </div>
            <button type="submit" id="save-btn" class="save-btn-style">SAVE</button>
        </div>
    </form>
    <script>
        document.getElementById("makeUserForm").addEventListener("submit", async function (event) {
			event.preventDefault(); 
            
            // podaci o novom korisniku
			const username = document.getElementById("username").value;
			const password = document.getElementById("password").value;
			const typeOfUser = document.getElementById("typeOfUserInput").value;

			// ispis na konzoli
			//alert(username, password, typeOfUser);

			try {
				const response = await fetch("http://localhost:18080/make-user", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify({
						username: username,
						password: password,
						typeOfUser: typeOfUser,
					}),
				});

				// Handle the response
				const data = await response.json();

				try {
					if (response.ok) {
                         //podaci iz urla o adminu
                        const params = new URLSearchParams(window.location.search);
                        const adminId = params.get("id");
                        const adminUsername = params.get("username");
                        alert("You created new user successfully.");
						window.location.href = `http://localhost:18080/admin-page?username=${encodeURIComponent(adminUsername)}&id=${adminId}&typeOfUser=${encodeURIComponent("Administrator")}`;
					} else {
						alert("It seems like you already have thah user. Try again please.");
					}
				} catch (error) {
					console.error("Error during login:", error);
					alert("Failed to connect to the server.");
				}

			} catch (error) {
				alert("Failed to connect to server!");
				console.error("Login failed:", error);
			}
		});
    </script>
</body>
