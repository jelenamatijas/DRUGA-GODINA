<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .sign-in-btn{
            margin-left: 20px;
            margin-top: 60px;
            width: 235px;
            height: 60px;
            color: #ffffff;
            background-color: #3EACAF;
            text-transform: uppercase;
            font-size: 18px;
            line-height: 26px;
            justify-items: center;
            border-radius: 100px;
            border:none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sign-in-btn:hover {
            background-color: #2B8B8C; 
        }

        .title{
            font-size: 50px;
            line-height: 52px;
            color: #1E0E62;
            font-weight: bold;
        }

    </style>
</head>
<body>
	<div class="container ">
		<div class="title">
			<p>WELCOME to GROUP 6!</p>
		</div>
        <button id="redirect-btn" class="sign-in-btn">Go to Sign-In Page</button>

    <script>
        // Add an event listener to the button
        document.getElementById("redirect-btn").addEventListener("click", function () {
            // Redirect to the sign-in page
            window.location.href = "/sign-in";
        });
    </script>
	</div>
	
</body>
